<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica del Subjuntivo (Español B1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfbf6; /* Fondo crema suave */
            color: #1a202c;
        }

        /* --- SISTEMA DE DISEÑO UNIFICADO --- */

        .font-kalam {
            font-family: 'Kalam', cursive;
        }

        #app-shell {
            max-width: 56rem; /* max-w-5xl */
            margin-left: auto;
            margin-right: auto;
            padding: 2.5rem 1rem; /* p-10 px-4 */
        }
        
        .app-container {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-2xl */
            padding: 1.5rem; /* p-6 */
        }

        @media (min-width: 640px) {
            .app-container {
                padding: 2rem; /* sm:p-8 */
            }
        }

        /* --- BOTONES --- */
        .btn-primary, .btn-secondary {
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary:active, .btn-secondary:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        .btn-primary:disabled, .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Botón Principal (Azul) */
        .btn-primary {
            background-color: #2563eb; /* blue-600 */
            color: #ffffff;
        }
        .btn-primary:hover { background-color: #1d4ed8; } /* blue-700 */
        .btn-primary:disabled { background-color: #a0aec0; }

        /* Botón Secundario (Gris) */
        .btn-secondary {
            background-color: #e2e8f0; /* gray-200 */
            color: #2d3748; /* gray-800 */
        }
        .btn-secondary:hover { background-color: #cbd5e0; } /* gray-300 */

        /* --- INPUTS --- */
        .input-primary {
            background-color: #ffffff;
            border: 1px solid #cbd5e0;
            color: #1a202c;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        .input-primary:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        /* Input para ejercicios de completar */
        .input-styled {
            border: 2px solid #93c5fd; /* blue-300 */
            text-align: center;
            padding: 2px 8px;
            outline: none;
            transition: all 0.2s;
            width: 150px;
            font-weight: 600;
            border-radius: 0.375rem; /* rounded-md */
            background-color: #eff6ff; /* blue-50 */
        }
        .input-styled:focus {
            border-color: #2563eb; /* blue-600 */
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .input-styled.incorrect {
            border-color: #ef4444; /* red-500 */
            background-color: #fee2e2; /* red-100 */
        }

        /* --- LOADER --- */
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #2563eb;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- COMPONENTES ESPECÍFICOS --- */
        .phase-title {
            font-family: 'Kalam', cursive;
            color: #1d4ed8; /* blue-800 */
            font-weight: 700;
            font-size: 1.75rem;
            line-height: 2.25rem;
        }

        .ai-feedback {
            background-color: #fef9c3; /* yellow-100 */
            border-left-width: 4px;
            border-color: #facc15; /* yellow-400 */
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1rem;
            color: #713f12; /* yellow-900 */
            line-height: 1.6;
        }
    </style>
